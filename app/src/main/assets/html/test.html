<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.10.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.10.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>SIGN</h2>
    <div id="map" class="map"></div>

    <script type="text/javascript">

      const baseLayer = new ol.layer.Tile({
            source: new ol.source.OSM()
          });

      const stationVelosLayer = new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost:8600/geoserver/wms',
            params: {'LAYERS': 'Sign:referentielbdauao_dep_station_velos — referentielbdauao_dep_s', 'TILED': true},
            serverType: 'geoserver',
          }),
        });

        const pisteCyclableLayer = new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost:8600/geoserver/wms',
            params: {'LAYERS': 'Sign:referentielbdauao_dep_boucle_loire', 'TILED': true},
            serverType: 'geoserver',
          }),
        });

        const arrretTramBusLayer = new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost:8600/geoserver/wms',
            params: {'LAYERS': 'Sign:tao_arrets_od — tao_arrets_od.shp', 'TILED': true},
            serverType: 'geoserver',
          }),
        });

      const view = new ol.View({
          center: ol.proj.fromLonLat([1.91, 47.90]),
          zoom: 13,
        });
      
      var map = new ol.Map({
        layers: [
          baseLayer,
          stationVelosLayer,
          pisteCyclableLayer,
          arrretTramBusLayer,
        ],
        target: 'map',
        view: view,
      });

      const geolocation = new ol.Geolocation({
        trackingOptions: {
         enableHighAccuracy: true,
       },
       projection: view.getProjection(),
       tracking: true,
      });

      const accuracyFeature = new ol.Feature();
        geolocation.on('change:accuracyGeometry', function () {
        accuracyFeature.setGeometry(geolocation.getAccuracyGeometry());
      });

      const positionFeature = new ol.Feature();
      positionFeature.setStyle(
        new ol.style.Style({
          image: new ol.style.Circle({
          radius: 6,
          fill: new ol.style.Fill({
            color: '#3399CC',
            width: 10,
          }),
          stroke: new ol.style.Stroke({
            color: '#fff',
            width: 5,
          }),
        }),
      }),
    );

    geolocation.on('change:position', function () {
      const coordinates = geolocation.getPosition();
      positionFeature.setGeometry(coordinates ? new ol.geom.Point(coordinates) : null);
    });

    new ol.layer.Vector({
      map: map,
      source: new ol.source.Vector({
        features: [accuracyFeature, positionFeature],
      })
    });

    </script>
  </body>
</html>
